<ul class="ul1">
  <li class="home-logo">
    <a routerLink="/homePage"
       class="hover:text-indigo-300 transition-colors duration-200">
      RoleBasedUserManagement
    </a>
  </li>
  <div class="right-menu">
    <!-- Show these only when NOT logged in -->
    <ng-container *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a routerLink="/login"
           routerLinkActive="active-link"
           class="px-4 py-2 rounded-lg transition-colors duration-200 hover:bg-indigo-600">
          Login
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/register"
           routerLinkActive="active-link"
           class="px-4 py-2 rounded-lg transition-colors duration-200 hover:bg-indigo-600">
          Register
        </a>
      </li>
    </ng-container>

    <!-- Show this only when logged in -->
    <ng-container *ngIf="isLoggedIn">
      <div class="flex items-center gap-4">

        <!-- User Info and Logout -->
        <div class="flex items-center gap-2">
          <div class="w-8 h-8 flex items-center justify-center rounded-full bg-indigo-600 text-white font-semibold text-sm">
            {{userInitial}}
          </div>
          <span class="text-white text-sm">{{userName}}</span>
        </div>
        <button
          (click)="logout()"
          class="px-3 py-1 bg-red-500 hover:bg-red-600 text-white rounded-md text-sm transition-colors duration-200">
          Logout
        </button>
      </div>
    </ng-container>
  </div>
</ul>
