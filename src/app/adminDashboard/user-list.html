<div class="flex flex-col items-center mt-10">
  <h2 class="text-2xl font-bold mb-4 text-indigo-600">User List</h2>

  <div class="mb-4">
    <span
      class="px-4 py-2 rounded-full text-sm font-semibold"
      [ngClass]="isAdmin ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800'"
    >
      Role: {{ currentUserRole | uppercase }}
    </span>

  </div>
  <!-- <div *ngIf="loading" class="text-gray-500 text-lg">Loading users...</div> -->

  <div
    *ngIf="editingUser"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    (click)="cancelEdit()"
  >
    <div class="bg-white rounded-lg shadow-xl p-6 w-96" (click)="$event.stopPropagation()">
      <h3 class="text-xl font-bold mb-4 text-indigo-600">Edit User</h3>
      <form (submit)="saveUser(); $event.preventDefault()">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
          <input
            type="text"
            [(ngModel)]="editingUser.name"
            name="name"
            required
            class="text-black w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
          <input
            type="email"
            [(ngModel)]="editingUser.email"
            name="email"
            required
            class="text-black w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2">Role:</label>
          <select
            [(ngModel)]="editingUser.role"
            name="role"
            required
            class="text-black w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="flex justify-end space-x-2">
          <button
            type="button"
            (click)="cancelEdit()"
            class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-md"
          >
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Table -->
  <table *ngIf="!loading" class="border border-gray-400 rounded-md shadow-md w-3/4">
    <thead class="bg-indigo-500 text-white">
      <tr>
        <th class="py-2 px-4">Name</th>
        <th class="py-2 px-4">Email</th>
        <th class="py-2 px-4">Role</th>
        <th *ngIf="isAdmin" class="py-2 px-4">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pat of mockList" class="text-center border-b hover:bg-amber-950">
        <td class="py-2">{{ pat.name }}</td>
        <td class="py-2">{{ pat.email }}</td>
        <td class="py-2">
          <span
            class="px-2 py-1 rounded text-sm"
            [ngClass]="
              pat.role === 'admin' ? 'bg-red-100 text-red-800' : 'bg-gray-100 text-gray-800'
            "
          >
            {{ pat.role }}
          </span>
        </td>
        <td *ngIf="isAdmin" class="py-2">
          <button
            (click)="editUser(pat)"
            class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded mr-2 text-sm"
          >
            Edit
          </button>
          <button
            (click)="deleteUser(pat.id)"
            class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Info message for non-admin users -->

  <!-- Logout Button -->

</div>
