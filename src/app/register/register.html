    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6 ">
      <div>
        <label class="text-white-900 text-sm font-medium mb-2 block">Name</label>
        <input
          type="text"
          formControlName="name"
          class="text-white  border border-gray-300 w-full text-sm px-4 py-3 rounded-md placeholder:text-gray-500 outline-blue-500"
          placeholder="Enter name"
        />
        <span
          *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
          class="text-red-500 text-xs"
          >Name is required</span
        >
      </div>

      <div>
        <label class="text-white-900 text-sm font-medium mb-2 block">Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter email"
          class="text-white  border border-gray-300 w-full text-sm px-4 py-3 rounded-md placeholder:text-gray-500 outline-blue-500 "
        />
        <small
          *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          class="text-red-500 text-xs"
          >Enter a valid email</small
        >
      </div>

      <div>
        <label class="text-white-900 text-sm font-medium mb-2 block">Password</label>
        <input
          type="password"
          formControlName="password"
          class="text-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md placeholder:text-gray-500 outline-blue-500"
          placeholder="Enter password"
        />
        <small
          *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          class="text-red-500 text-xs"
          >Password must be at least 6 characters</small
        >
      </div>

      <div>
        <label class="text-white text-sm font-medium mb-2 block">Role</label>
        <select
          formControlName="role"
          class=" text-gray-500 border border-gray-300 w-full text-sm px-4 py-3 rounded-md placeholder:text-gray-500 outline-blue-500"
        >
          <option class="text-gray-500" value="">Select role</option>
          <option class="text-black" value="admin">Admin</option>
          <option class="text-black" value="user">User</option>
        </select>
        <small
          *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched"
          class="text-red-500 text-xs"
          >Role is required</small
        >
      </div>

      <div class="flex items-center">
        <input
          id="terms"
          type="checkbox"
          formControlName="terms"
          class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
        />
        <label for="terms" class="text-white/50 ml-3 text-sm">
          I accept
          <!-- <a href="#" class="text-blue-600 font-medium hover:underline ml-1"
            >Terms and Conditions</a
          > -->
        </label>
      </div>

      <div class="mt-8">
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="w-full py-3 px-4 text-sm tracking-wider font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none cursor-pointer disabled:bg-gray-400"
        >
          Create an account
        </button>
      </div>
    </form>

    <p class="text-slate-600 text-sm mt-6 text-center">
      Already have an account?
      <a routerLink="/login" class="text-blue-600 font-medium"> Login here </a>
    </p>
  </div>
</div>
