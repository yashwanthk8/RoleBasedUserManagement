      Sign in to your account
    </h2>
  </div>

  <div
    data-aos="zoom-out"
    class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm rounded-2xl p-6 backdrop-blur-md bg-white/10 border border-white shadow-xl"
  >
    <!-- form reference -->
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="space-y-6">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-white"
          >Email address</label
        >
        <div class="mt-2">
          <input
            id="email"
            type="email"
            name="email"
            required
            email
            pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$"
            [(ngModel)]="loginData.email"
            #email="ngModel"
            placeholder="Enter your email address"
            class="block w-full rounded-md  backdrop-blur-sm px-3 py-1.5 text-base text-white border border-white outline-none focus:border-indigo-500 placeholder:text-gray-400 sm:text-sm transition duration-200"
          />
        </div>
        <!-- Error messages -->
        <p *ngIf="email.invalid && (email.dirty || email.touched)" class="text-red-400 text-sm mt-1">
          <span *ngIf="email.errors?.['required']">Email is required.</span>
          <span *ngIf="email.errors?.['pattern']">Email must end with @gmail.com.</span>
        </p>
      </div>

      <!-- Password -->
      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium text-white"
            >Password</label
          >
        </div>
        <div class="mt-2">
          <input
            id="password"
            type="password"
            name="password"
            required
            minlength="6"
            [(ngModel)]="loginData.password"
            #password="ngModel"
            placeholder="Enter your password"
            autocomplete="current-password"
            class="block w-full rounded-md  backdrop-blur-sm px-3 py-1.5 text-base text-white border border-white outline-none focus:border-indigo-500 placeholder:text-gray-400 sm:text-sm transition duration-200"
          />
        </div>
        <p *ngIf="password.invalid && (password.dirty || password.touched)" class="text-red-400 text-sm mt-1">
          <span *ngIf="password.errors?.['required']">Password is required.</span>
          <span *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long.</span>
        </p>
      </div>

      <!-- Submit -->
      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="flex w-full justify-center rounded-md bg-indigo-500/80 backdrop-blur-sm px-3 py-1.5 text-sm font-semibold text-white hover:bg-indigo-400/80 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 disabled:bg-indigo-300/50 disabled:cursor-not-allowed transition-colors duration-200"
        >
          Sign in
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-400">
      Not a member?
      <a routerLink="/register" class="font-semibold text-indigo-400 hover:text-indigo-300">
        Register here
      </a>
    </p>
  </div>
</div>
